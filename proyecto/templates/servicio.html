{% extends 'base.html' %}
{% block titulo %}

{%endblock %}
{% block contenido %}
	<div class="cuadro">

		<h1>SERVICIO</h1>

		<table>
			
			<tr>
				<th>Nombre</th>
				<th>Costo</th>
				
			</tr>

			{% for i in lista %}
			<tr>
				<td><a href="{% url 'vista_ver_servicio' id_servicio=i.id %}">{{i.nombre}}</a></td>
				<td>{{i.costo}}</td>
				
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
